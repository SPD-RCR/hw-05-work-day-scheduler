<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
      <p class="lead" id="currentTime"></p>
    </header>

    <main class="container container-fluid time-block">
        <!-- Timeblocks go here -->
        <div class="input-group mb-3 row" id="r9">
          <div class="input-group-prepend" id="h">
            <span class="input-group-text hour">09:00 AM</span>
          </div>
          <textarea class="past description textarea form-control" type="textarea" placeholder="" value="" id="d9"></textarea>
          <div class="input-group-append">
            <button class="btn saveBtn btn-outline-secondary" type="button" id="s9"><i class="fas fa-save"></i></button>
          </div>
        </div>

        <div class="input-group mb-3 row" id="r10">
          <div class="input-group-prepend" id="h10">
            <span class="input-group-text hour">10:00 AM</span>
          </div>
          <textarea class="past description textarea form-control" type="textarea" placeholder="" value="" id="d10"></textarea>
          <div class="input-group-append">
            <button class="btn saveBtn btn-outline-secondary" type="button" id="s10"><i class="fas fa-save"></i></button>
          </div>
        </div>

        <div class="input-group mb-3 row" id="r11">
          <div class="input-group-prepend" id="h11">
            <span class="input-group-text hour">11:00 AM</span>
          </div>
          <textarea class="past description textarea form-control" type="textarea" placeholder="" value="" id="d11"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s11"><i class="fas fa-save"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3 row" id="r12">
          <div class="input-group-prepend" id="h12">
            <span class="input-group-text hour">12:00 PM</span>
          </div>
          <textarea class="present description textarea form-control" type="textarea" placeholder="" value="" id="d12"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s12"><i class="fas fa-save"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3 row" id="r13">
          <div class="input-group-prepend" id="h13">
            <span class="input-group-text hour">01:00 PM</span>
          </div>
          <textarea class="future description textarea form-control" type="textarea" placeholder="" value="" id="d13"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s13"><i class="fas fa-save"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3 row" id="r14">
          <div class="input-group-prepend" id="h14">
            <span class="input-group-text hour">02:00 PM</span>
          </div>
          <textarea class="future description textarea form-control" type="textarea" placeholder="" value="" id="d14"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s14"><i class="fas fa-save"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3 row" id="r15">
          <div class="input-group-prepend" id="h15">
            <span class="input-group-text hour">03:00 PM</span>
          </div>
          <textarea class="future description textarea form-control" type="textarea" placeholder="" value="" id="d15"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s15"><i class="fas fa-save"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3 row" id="r16">
          <div class="input-group-prepend" id="h16">
            <span class="input-group-text hour">04:00 PM</span>
          </div>
          <textarea class="future description textarea form-control" type="textarea" placeholder="" value="" id="d16"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s16"><i class="fas fa-save"></i></button>
          </div>
        </div>
        
        <div class="input-group mb-3 row" id="r17">
          <div class="input-group-prepend" id="h17">
            <span class="input-group-text hour">05:00 PM</span>
          </div>
          <textarea class="future description textarea form-control" type="textarea" placeholder="" value="" id="d17"></textarea>
          <div class="input-group-append">
            <button class="saveBtn btn btn-outline-secondary" type="button" id="s17"><i class="fas fa-save"></i></button>
          </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
